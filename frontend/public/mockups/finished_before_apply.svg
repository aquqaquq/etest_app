<svg xmlns="http://www.w3.org/2000/svg" width="1360" height="768" viewBox="0 0 1360 768">
  <defs>
    <style>
      .bg { fill: #f6f8fb; }
      .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
      .title { font: 800 24px 'Segoe UI', Roboto, Arial, sans-serif; fill: #0f172a; }
      .heading { font: 700 14px 'Segoe UI', Roboto, Arial, sans-serif; fill: #0f172a; }
      .label { font: 600 12px 'Segoe UI', Roboto, Arial, sans-serif; fill: #334155; }
      .muted { font: 12px 'Segoe UI', Roboto, Arial, sans-serif; fill: #64748b; }
      .mono { font: 13px ui-monospace, SFMono-Regular, Menlo, monospace; fill: #0f172a; }
      .btn { fill: #2563eb; }
      .btnText { font: 700 12px 'Segoe UI', Roboto, Arial, sans-serif; fill: #ffffff; }
      .input { fill: #ffffff; stroke: #e5e7eb; }
      .waferStroke { stroke: #9ca3af; stroke-width: 2; fill: none; }
      .waferFill { fill: #9ca3af; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1360" height="768"/>

  <!-- Page title -->
  <text class="title" x="72" y="64">Etest Program Generator</text>

  <!-- Row 1: Filter card + right spacer alignment -->
  <g transform="translate(72,88)">
    <rect class="card" rx="12" ry="12" width="880" height="120"/>
    <rect class="card" rx="12" ry="12" x="896" width="360" height="120" opacity="0.25"/>
    <text class="heading" x="16" y="32">Filter devices</text>
    <rect class="input" x="16" y="48" width="760" height="40" rx="10"/>
    <text class="muted" x="28" y="74">Type to filter… (e.g., 5CC9 8000)</text>
    <rect class="input" x="784" y="48" width="80" height="40" rx="10"/>
    <text class="heading" x="808" y="74">Clear</text>
    <text class="muted" x="16" y="108">Showing 118 of 118</text>
  </g>

  <!-- Row 2: Device + Mods (left) + right spacer -->
  <g transform="translate(72,224)">
    <g>
      <rect class="card" rx="12" ry="12" width="430" height="270"/>
      <text class="heading" x="16" y="32">Device</text>
      <rect class="input" x="16" y="48" width="398" height="206" rx="10"/>
      <text class="mono" x="28" y="76">☑ 5CC9001AC</text>
      <text class="mono" x="28" y="98">☐ 5CC9001ACET2</text>
      <text class="mono" x="28" y="120">☐ 5CC9004AC</text>
      <text class="mono" x="28" y="142">☐ 5CC9004ACET2</text>
      <text class="mono" x="28" y="164">☐ 5CC9004BC</text>
      <text class="mono" x="28" y="186">☐ 5CC9004BCET2</text>
    </g>
    <g transform="translate(448,0)">
      <rect class="card" rx="12" ry="12" width="432" height="270"/>
      <text class="heading" x="16" y="32">Mods</text>
      <rect class="input" x="16" y="48" width="400" height="206" rx="10"/>
      <text class="mono" x="28" y="76">☐ c9fd_2870b (x: -9075, y: -14596)</text>
      <text class="mono" x="28" y="98">☐ c9fd_2871b (x: -7995, y: -14596)</text>
      <text class="mono" x="28" y="120">☐ c9fd_2872b (x: 1080, y: -14596)</text>
      <text class="mono" x="28" y="142">☐ c9fd_2873b (x: 2160, y: -14596)</text>
    </g>
    <rect class="card" rx="12" ry="12" x="896" width="360" height="270" opacity="0.25"/>
  </g>

  <!-- Row 3: Wafer + Submit -->
  <g transform="translate(72,512)">
    <!-- Wafer card -->
    <g>
      <rect class="card" rx="12" ry="12" width="880" height="220"/>
      <text class="heading" x="16" y="32">Wafer Map</text>
      <!-- wafer surface -->
      <g transform="translate(24,16)">
        <circle class="waferStroke" cx="160" cy="120" r="100"/>
        <!-- notch wedge (filled) -->
        <path class="waferFill" d="M 260 120 L 252 150 L 268 150 Z"/>
        <!-- grid preview -->
        <g stroke="#d1d5db" stroke-width="1">
          <line x1="60" y1="40" x2="260" y2="40"/>
          <line x1="60" y1="80" x2="260" y2="80"/>
          <line x1="60" y1="120" x2="260" y2="120"/>
          <line x1="60" y1="160" x2="260" y2="160"/>
          <line x1="60" y1="200" x2="260" y2="200"/>
          <line x1="60" y1="40" x2="60" y2="200"/>
          <line x1="100" y1="40" x2="100" y2="200"/>
          <line x1="140" y1="40" x2="140" y2="200"/>
          <line x1="180" y1="40" x2="180" y2="200"/>
          <line x1="220" y1="40" x2="220" y2="200"/>
          <line x1="260" y1="40" x2="260" y2="200"/>
        </g>
        <!-- a couple of dies -->
        <rect x="100" y="80" width="36" height="28" rx="4" fill="#60a5fa" stroke="#1f2937" stroke-width="0.8"/>
        <rect x="140" y="80" width="36" height="28" rx="4" fill="#2563eb" stroke="#1f2937" stroke-width="0.8"/>
      </g>
      <!-- selection buttons -->
      <g transform="translate(640,12)">
        <rect class="btn" x="0" y="0" width="90" height="32" rx="10"/>
        <text class="btnText" x="45" y="22" text-anchor="middle">Select All</text>
        <rect class="input" x="102" y="0" width="98" height="32" rx="10"/>
        <text class="heading" x="151" y="21" text-anchor="middle">Unselect All</text>
      </g>
      <text class="muted" x="760" y="34">Selected: 0/27</text>
    </g>

    <!-- Submit card -->
    <g transform="translate(896,0)">
      <rect class="card" rx="12" ry="12" width="360" height="220"/>
      <text class="heading" x="16" y="32">Submit</text>
      <text class="label" x="16" y="56">Device input</text>
      <text class="muted" x="16" y="76">Original device: <tspan class="mono">5CC9001AC</tspan></text>
      <!-- device input with prefix overlay and copy button -->
      <rect class="input" x="16" y="86" width="328" height="40" rx="10"/>
      <text class="muted mono" x="28" y="111">5CC9001AC_</text>
      <text class="muted" x="180" y="112">type extension</text>
      <rect class="input" x="260" y="90" width="84" height="32" rx="10" fill="#ffffff"/>
      <text class="heading" x="302" y="111" text-anchor="middle">Copy</text>
      <text class="muted" x="16" y="138">Enter an extension to complete the value.</text>
      <text class="label" x="16" y="162">Skywater initial</text>
      <rect class="input" x="16" y="170" width="328" height="34" rx="10"/>
    </g>
  </g>

  <!-- Footer note -->
  <text class="muted" x="72" y="744">Static mockup • This SVG shows the intended layout only; it is not interactive.</text>
</svg>
